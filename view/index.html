<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venta de entradas</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="SellTickets">
    <nav class="navbar navbar-default" ng-controller="NavController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button ng-show="getCookie('Authorization') !== undefined" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Venta de entradas</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li ng-show="getCookie('Authorization') !== undefined" ng-class="$location.path() === '/ticket' ? 'active' : ''" ><a href="#ticket"><i class="fa fa-ticket" aria-hidden="true"></i> Entradas<span class="sr-only">(current)</span></a></li>
                    <li ng-show="getCookie('Authorization') !== undefined" ng-class="$location.path() === '/list' ? 'active' : ''" ><a href="#list"><i class="fa fa-list-alt" aria-hidden="true"></i> Listado</a></li>
                    <li ng-show="user.permisionLevel > 2" ng-class="$location.path() === '/mailMasive' ? 'active' : ''" ><a href="#mailMasive"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Envio masivo</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="getCookie('Authorization') !== undefined" ng-class="$location.path() === '/register' ? 'active' : ''" ><a href="#register"><i class="fa fa-plus-circle" aria-hidden="true"></i> AÃ±adir usuario</a></li></li>
                    <li ng-show="getCookie('Authorization') !== undefined" ><a href="#login" ng-click="salir()"><i class="fa fa-sign-out" aria-hidden="true"></i>Salir</a></li></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-view></div>

    <script src="/lib/jquery/js/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/angular/js/angular.min.js"></script>
    <script src="/lib/angular/js/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/util/util.js"></script>
    <script src="/js/controller/nav.controller.js"></script>
    <script src="/js/service/login.service.js"></script>
    <script src="/js/controller/login.controller.js"></script>
    <script src="/js/service/ticket.service.js"></script>
    <script src="/js/controller/ticket.controller.js"></script>
    <script src="/js/service/register.service.js"></script>
    <script src="/js/controller/register.controller.js"></script>
    <script src="/js/service/list.service.js"></script>
    <script src="/js/controller/list.controller.js"></script>
    <script src="/js/service/mailmasive.service.js"></script>
    <script src="/js/controller/mailmasive.controller.js"></script>
</body>
</html>
