<h3>Presiona el tabulador para cambiar de registro</h3>
<form ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label" for="name">Nombre y apellidos:</label>
        <input class="form-control" name="name" type="text" ng-model="ticket.name" placeholder="Manolo Perez García">
    </div>
    <div class="form-group">
        <label class="control-label" for="mail">Email:</label>
        <input class="form-control" name="mail" ng-model="ticket.mail" type="text" placeholder="manolo@gmail.com">
    </div>
    <div class="form-group">
        <button type="button" class="btn" ng-class="inmortal ? 'btn-success' : 'btn-default'" ng-click="inmortal = !inmortal">
            <input type="hidden" name="inmortal" ng-model="ticket.inmortal">
            <i class="fa" ng-class="inmortal ? 'fa-check-square-o' : 'fa-square-o'" aria-hidden="true"></i>
            <span>Inmortal</span>
        </button>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Enviar</button>
    </div>
</form>

<div class="modal fade" id="modalSend" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>La entada se está intentado enviar, a lo mejor si hay algun error te aviso, pero no estoy seguro de que vaya a programar eso.</p>
        <p>Puedes consultar su estado en la lista, eso seguro... O no jujujujujija</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
