<h2>Ingresa</h2>
<form name="loginForm" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label" for="name">Email:</label>
        <input class="form-control" name="mail" type="email" placeholder="susanita@gmail.com" ng-model="user.mail" required>
    </div>
    <div class="form-group">
        <label class="control-label" for="mail">Contrase√±a:</label>
        <input class="form-control" name="pass" type="password" ng-model="user.pass" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</button>
    </div>
</form>
